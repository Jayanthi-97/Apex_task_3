<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Think - Ultimate Quiz Challenge</title>
    <style>
        :root {
            --deep-purple: #6C3AC9;
            --vibrant-pink: #FF3CAC;
            --neon-blue: #00C2FF;
            --soft-white: #F8F9FA;
            --dark-bg: #1A1A2E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 30%, var(--deep-purple) 100%);
            min-height: 100vh;
            color: var(--soft-white);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            margin: 2rem 0;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .welcome-screen h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--vibrant-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        /* Configuration Screen */
        .config-screen {
            display: none;
            background: rgba(255, 255, 255, 0.08);
            padding: 2.5rem;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .config-options {
            display: grid;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        select, input {
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid var(--neon-blue);
            background: rgba(0,0,0,0.3);
            color: var(--soft-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--vibrant-pink);
            box-shadow: 0 0 15px rgba(255,60,172,0.3);
        }

        /* Quiz Screen */
        .quiz-screen {
            display: none;
            position: relative;
        }

        .timer {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255,255,255,0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .question-container {
            background: rgba(0,0,0,0.3);
            padding: 2.5rem;
            border-radius: 20px;
            margin: 3rem 0;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .options-grid {
            display: grid;
            gap: 1.2rem;
            margin-top: 2.5rem;
        }

        .option-btn {
            padding: 1.5rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            color: var(--soft-white);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .option-btn:hover {
            background: rgba(255,60,172,0.2);
            border-color: var(--vibrant-pink);
            transform: translateY(-3px);
        }

        .option-btn.correct {
            background: rgba(0,194,255,0.3);
            border-color: var(--neon-blue);
        }

        .option-btn.wrong {
            background: rgba(255,60,172,0.3);
            border-color: #FF1744;
        }

        /* Buttons */
        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--vibrant-pink), var(--neon-blue));
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,60,172,0.4);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin: 2rem 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--vibrant-pink), var(--neon-blue));
            border-radius: 4px;
            transition: width 0.4s ease-out;
        }

        /* Results Screen */
        .result-screen {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            margin: 2rem 0;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .score-breakdown {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 2rem 0;
        }

        .score-card {
            padding: 1.5rem;
            border-radius: 15px;
            min-width: 150px;
        }

        .correct-card {
            background: rgba(0,194,255,0.15);
            border: 2px solid var(--neon-blue);
        }

        .wrong-card {
            background: rgba(255,60,172,0.15);
            border: 2px solid var(--vibrant-pink);
        }

        .victory-message {
            font-size: 2.5rem;
            margin: 2rem 0;
            background: linear-gradient(45deg, var(--vibrant-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .trophy {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--neon-blue);
            animation: confetti 2s linear;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .welcome-screen h1 {
                font-size: 2.5rem;
            }

            .timer {
                top: 1rem;
                right: 1rem;
                font-size: 0.9rem;
            }

            .question-container {
                padding: 1.5rem;
            }

            .score-breakdown {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <h1>Quick Think</h1>
            <p>Challenge your knowledge with our lightning-round quiz!</p>
            <p>Ready to prove your quick thinking abilities?</p>
            <button class="btn" onclick="showConfigScreen()" style="margin-top: 3rem;">Get Started →</button>
        </div>

        <!-- Configuration Screen -->
        <div class="config-screen" id="configScreen">
            <h2>⚙️ Quiz Setup</h2>
            <div class="config-options">
                <select id="category">
                    <option value="">Select Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="18">Computer Science</option>
                    <option value="21">Sports</option>
                    <option value="23">History</option>
                </select>

                <select id="difficulty">
                    <option value="">Select Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <input type="number" id="questionCount" min="5" max="20" placeholder="Number of Questions (5-20)">
            </div>
            <button class="btn" onclick="startQuiz()">Launch Quiz!</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen">
            <div class="timer" id="timer">⏳ 60s</div>
            <div class="question-container">
                <div class="progress-container">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <h2 id="questionText"></h2>
                <div class="options-grid" id="optionsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let quizData = [];
        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 60;
        let timerId;

        function showConfigScreen() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('configScreen').style.display = 'block';
        }

        async function startQuiz() {
            const category = document.getElementById('category').value;
            const difficulty = document.getElementById('difficulty').value;
            const amount = document.getElementById('questionCount').value;

            if (!category || !difficulty || !amount) {
                alert('Please fill all configuration options!');
                return;
            }

            try {
                const response = await fetch(
                    `https://opentdb.com/api.php?amount=${amount}&category=${category}&difficulty=${difficulty}&type=multiple`
                );
                const data = await response.json();
                quizData = data.results;
                initializeQuiz();
            } catch (error) {
                showError('Failed to load questions. Please try again!');
            }
        }

        function initializeQuiz() {
            document.getElementById('configScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            resetQuizState();
            startTimer();
            showQuestion();
        }

        function resetQuizState() {
            currentQuestion = 0;
            score = 0;
            timeLeft = 60;
            document.getElementById('timer').textContent = `⏳ ${timeLeft}s`;
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `⏳ ${timeLeft}s`;
                if(timeLeft <= 0) endQuiz();
            }, 1000);
        }

        function showQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            
            // Update progress bar
            const progress = (currentQuestion / quizData.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;

            // Shuffle options
            const options = [...question.incorrect_answers];
            options.splice(Math.floor(Math.random() * 4), 0, question.correct_answer);
            
            const optionsHtml = options.map(option => `
                <button class="option-btn" onclick="handleAnswer('${option}')">
                    ${option}
                </button>
            `).join('');

            document.getElementById('optionsGrid').innerHTML = optionsHtml;
        }

        function handleAnswer(selected) {
            const correct = quizData[currentQuestion].correct_answer;
            const options = document.querySelectorAll('.option-btn');
            
            options.forEach(btn => {
                btn.disabled = true;
                if(btn.textContent === correct) {
                    btn.classList.add('correct');
                } else if(btn.textContent === selected) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === correct) score++;

            setTimeout(() => {
                currentQuestion++;
                if(currentQuestion < quizData.length) {
                    showQuestion();
                    resetOptions();
                } else {
                    endQuiz();
                }
            }, 1500);
        }

        function resetOptions() {
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('correct', 'wrong');
                btn.disabled = false;
            });
        }

        function endQuiz() {
            clearInterval(timerId);
            createConfetti();
            showResults();
        }

        function createConfetti() {
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.background = i % 2 ? 'var(--vibrant-pink)' : 'var(--neon-blue)';
                document.body.appendChild(confetti);
            }
        }

        function showResults() {
            const totalQuestions = quizData.length;
            const wrongAnswers = totalQuestions - score;
            const percentage = (score / totalQuestions) * 100;

            let victoryMessage = '';
            let trophyIcon = '';

            if(percentage === 100) {
                victoryMessage = "PERFECT VICTORY! 🏆";
                trophyIcon = "🎖️🎖️🎖️";
            } else if(percentage >= 75) {
                victoryMessage = "GREAT JOB! 💫";
                trophyIcon = "🎉🎉";
            } else if(percentage >= 50) {
                victoryMessage = "GOOD TRY! ✨";
                trophyIcon = "🎈";
            } else {
                victoryMessage = "KEEP PRACTICING! 💪";
                trophyIcon = "📚";
            }

            document.getElementById('quizScreen').innerHTML = `
                <div class="result-screen">
                    <div class="trophy">${trophyIcon}</div>
                    <h2 class="victory-message">${victoryMessage}</h2>
                    
                    <div class="score-breakdown">
                        <div class="score-card correct-card">
                            <h3>✅ Correct</h3>
                            <p>${score}/${totalQuestions}</p>
                        </div>
                        
                        <div class="score-card wrong-card">
                            <h3>❌ Wrong</h3>
                            <p>${wrongAnswers}/${totalQuestions}</p>
                        </div>
                    </div>

                    <p style="opacity: 0.8; margin-top: 2rem;">Score Percentage: ${Math.round(percentage)}%</p>
                    <button class="btn" onclick="location.reload()">Play Again</button>
                </div>
            `;
        }

        function showError(message) {
            alert(message);
        }
    </script>
</body>
</html>
